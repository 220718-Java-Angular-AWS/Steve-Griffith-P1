<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ERS - Ticketing</title>
</head>

<body>

    <nav>
        <ul>
            <li>
                Reimbursments
            </li>
        </ul>
    </nav>

    <div class="title">
        <h1>
            Welcome to the Employee Reimbursment System
        </h1>
    </div>

    <div class="Container">

        <label for="expenseType">Choose an Expense Type:</label>

        <select name="expenseTypeDrop" id="expenseType">
            <option value="default" disabled>Choose: </option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="lodging">Lodging</option>
        </select>

        <label for="expenseCost">Expense Cost:</label>
        <input type="number" placeholder="Enter Amount">

        <input type="button" value="submit">


    </div>
</body>

<footer>
    <h1>Some Stuff Goes Here</h1>
</footer>

</html>
